<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{ page_title }}</title>

        <p class="col-md-4 mb-0 text-muted">&copy; 2022 Biotech-h</p>

            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link px-2 text-warning">Главная</a></li>
